<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page - Meowridery</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b9c3ae;
            height: 100vh;
        }

        .navbar {
            background-color: #eae4d0 !important;
        }

        .navbar a {
            color: grey !important; 
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .register-card {
            width: 800px;
            background: rgba(123, 154, 128, 0.85);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 2px solid rgba(255,255,255,0.4);
        }

        .left-side img {
            width: 150px;
        }

        .right-side {
            flex: 1;
            padding: 30px;
            color: white;
        }

        .right-side h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .small-input {
            width: 30%;
            display: inline-block;
        }

        .medium-input {
            width: 65%;
            display: inline-block;
            float: right;
        }

        .footer-text {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }

        .btn-custom {
            width: 100%;
            background-color: #79976d;
            color: white;
        }

        .btn-custom:hover {
            background-color:#79976d;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="fare.html">Fare Matrix</a>
            <a href="schedule.html">Schedule</a>
            <a href="help.html">Help</a>
        </div>

        <div class="nav-center">
            <img src="meowriderylogo.png" alt="logo">
        </div>

        <div class="nav-right">
            <a href="book.html" class="book">Book Now</a>
            <a href="signup.html" class="btn">Create account</a>
        </div>
    </nav>

<div class="register-container">
    <div class="register-card">

        <div class="left-side">
            <img src="" alt="User Icon">
        </div>

        <div class="right-side">
            <h2>REGISTRATION</h2>

            <form action="success.html">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">

                <div class="mb-3">
                    <input type="number" class="form-control small-input" placeholder="Age">
                    <input type="text" class="form-control medium-input" placeholder="Contact Number">
                </div>

                <input type="email" class="form-control" placeholder="Email">
                <input type="text" class="form-control" placeholder="Enter your username">
                <input type="password" class="form-control" placeholder="Enter your password">

                <input type="file" class="form-control">

    <button type="submit" class="btn btn-custom mt-3">Register</button>
</form>
        </div>
    </div>
</div>

<div class="footer-text">
    Cheang, Tinio, Viola | 9 - Emerald 2026
</div>

</body>
</html>
